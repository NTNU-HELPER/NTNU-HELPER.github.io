<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>歡迎頁面</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <header>
    <h1>Hi, 使用者</h1>
    <nav>
      <a href="#">首頁</a>
      <a href="#">設定</a>
      <a href="#">登出</a>
    </nav>
  </header>

  <main>
    <section class="welcome-box">
      <h2>歡迎回來！</h2>
      <p>您已成功登入系統，請開始使用。</p>
    </section>
  </main>
</body>
  <style>
    * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: "Segoe UI", sans-serif;
  background-color: #f0f4f8;
  color: #333;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

header {
  background-color: #4a69bd;
  color: white;
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  font-size: 1.5rem;
}

nav a {
  margin-left: 1rem;
  text-decoration: none;
  color: white;
  font-weight: bold;
}

nav a:hover {
  text-decoration: underline;
}

main {
  flex: 1;
  padding: 2rem;
  display: flex;
  justify-content: center;
  align-items: center;
}

.welcome-box {
  background: white;
  padding: 2rem;
  border-radius: 12px;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.welcome-box h2 {
  margin-bottom: 1rem;
  color: #1e3799;
}

.welcome-box p {
  font-size: 1rem;
}

  </style>
