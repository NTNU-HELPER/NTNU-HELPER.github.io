<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="BusStopToGo — 即時掌握公車動態、站點提醒、地圖導航。讓通勤更準時！"
    />
    <meta name="keywords" content="公車, Bus, 即時到站, 通勤, App, BusStopToGo" />
    <meta name="author" content="DillenHub" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>BusStopToGo | 公車來了嗎？</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gradient-to-b from-blue-50 to-white text-gray-800 font-sans">
    <!-- Header -->
    <header class="flex justify-between items-center p-6 max-w-6xl mx-auto">
      <div class="flex items-center gap-3">
        <img src="logo.png" alt="App Logo" class="h-10 w-10 rounded-xl" />
        <span class="font-bold text-xl">BusStopToGo</span>
      </div>
      <a
        href="#download"
        class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg transition"
      >
        立即下載
      </a>
    </header>

    <!-- Hero -->
    <section
      class="flex flex-col md:flex-row items-center justify-center text-center md:text-left gap-10 py-24 max-w-6xl mx-auto px-6"
    >
      <div class="flex-1">
        <h1 class="text-5xl font-extrabold mb-4 leading-tight">
          公車來了嗎？<br />
          <span class="text-blue-600">BusStopToGo</span> 一查就知道！
        </h1>
        <p class="text-lg text-gray-600 mb-8">
          即時顯示到站時間、地圖定位、站牌提醒，讓你的每次通勤都更準時。
        </p>
        <div class="flex flex-wrap gap-4 justify-center md:justify-start">
          <a
            href="#download"
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl text-lg"
          >
            下載 App
          </a>
          <a
            href="#features"
            class="border border-gray-300 px-6 py-3 rounded-xl text-lg hover:bg-gray-50 transition"
          >
            看看功能
          </a>
        </div>
      </div>
      <div class="flex-1 flex justify-center">
        <img
          src="mockup.png"
          alt="App Mockup"
          class="w-72 md:w-96 drop-shadow-xl rounded-3xl"
        />
      </div>
    </section>

    <!-- Features -->
    <section class="py-20 bg-white" id="features">
      <h2 class="text-3xl font-bold text-center mb-12">App 特色功能</h2>
      <div class="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto px-6">
        <div
          class="bg-gray-50 rounded-2xl shadow-sm p-8 text-center hover:shadow-md transition"
        >
          <img src="icons/clock.svg" class="mx-auto mb-4 w-10" />
          <h3 class="text-xl font-semibold mb-2">即時到站預報</h3>
          <p class="text-gray-600">
            連線公車資料中心，顯示最準確的到站時間。
          </p>
        </div>
        <div
          class="bg-gray-50 rounded-2xl shadow-sm p-8 text-center hover:shadow-md transition"
        >
          <img src="icons/map.svg" class="mx-auto mb-4 w-10" />
          <h3 class="text-xl font-semibold mb-2">站牌地圖導引</h3>
          <p class="text-gray-600">
            快速查找最近的站牌、可搭乘的路線與轉乘建議。
          </p>
        </div>
        <div
          class="bg-gray-50 rounded-2xl shadow-sm p-8 text-center hover:shadow-md transition"
        >
          <img src="icons/bell.svg" class="mx-auto mb-4 w-10" />
          <h3 class="text-xl font-semibold mb-2">智慧提醒</h3>
          <p class="text-gray-600">設定到站提醒，不再錯過你的公車。</p>
        </div>
      </div>
    </section>

    <!-- Download Section -->
    <section
      id="download"
      class="text-center py-24 bg-blue-600 text-white flex flex-col items-center"
    >
      <h2 class="text-3xl font-bold mb-6">立即下載 BusStopToGo</h2>
      <p class="mb-8 text-lg text-blue-100">你的公車助理，24 小時準時陪伴！</p>

      <div class="flex gap-6 flex-wrap justify-center">
        <a href="https://play.google.com" target="_blank">
          <img
            src="google-play-badge.png"
            alt="Google Play"
            class="h-14 hover:opacity-90 transition"
          />
        </a>
        <a href="https://apps.apple.com" target="_blank">
          <img
            src="app-store-badge.png"
            alt="App Store"
            class="h-14 hover:opacity-90 transition"
          />
        </a>
      </div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-gray-500 py-8 text-sm">
      © 2025 BusStopToGo — Made with ❤️ by DillenHub
    </footer>
  </body>
</html>
