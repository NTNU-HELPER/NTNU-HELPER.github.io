<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>師大課表小幫手</title>
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f4f8fb;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0066cc;
    }

    .schedule {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 900px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      border: 1px solid #ccc;
      text-align: center;
      padding: 10px;
      min-width: 100px;
    }

    thead {
      background-color: #0066cc;
      color: white;
    }

    td[contenteditable="true"]:focus {
      background-color: #ffffcc;
      outline: none;
    }

    .actions {
      text-align: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0 10px;
    }

    button:hover {
      background-color: #004c99;
    }

    input[type="file"] {
      display: none;
    }

    label.upload-btn {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin: 0 10px;
    }

    label.upload-btn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <h1>師大課表小幫手</h1>
  <div class="schedule">
    <table>
      <thead>
        <tr>
          <th>節次</th>
          <th>星期一</th>
          <th>星期二</th>
          <th>星期三</th>
          <th>星期四</th>
          <th>星期五</th>
        </tr>
      </thead>
      <tbody id="schedule-body">
        <!-- JS 動態產生內容 -->
      </tbody>
    </table>
  </div>

  <div class="actions">
    <button onclick="exportSchedule()">匯出課表 (JSON)</button>
    <label for="import-file" class="upload-btn">匯入課表 (JSON)</label>
    <input type="file" id="import-file" accept=".json">
  </div>

  <script>
    const tbody = document.getElementById("schedule-body");

    // 建立表格（1～9 節 × 週一～五）
    for (let i = 1; i <= 9; i++) {
      const row = document.createElement("tr");

      const periodCell = document.createElement("td");
      periodCell.textContent = i;
      row.appendChild(periodCell);

      for (let j = 0; j < 5; j++) {
        const cell = document.createElement("td");
        cell.setAttribute("contenteditable", "true");
        row.appendChild(cell);
      }

      tbody.appendChild(row);
    }

    // 匯出 JSON 功能
    function exportSchedule() {
      const rows = tbody.querySelectorAll("tr");
      const data = [];

      rows.forEach((row) => {
        const cells = row.querySelectorAll("td");
        const period = cells[0].textContent;
        const subjects = Array.from(cells).slice(1).map(td => td.textContent.trim());
        data.push({ period, subjects });
      });

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "ntnu_schedule.json";
      a.click();
      URL.revokeObjectURL(url);
    }

    // 匯入 JSON 功能
    document.getElementById("import-file").addEventListener("change", function (e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (event) {
        try {
          const data = JSON.parse(event.target.result);
          const rows = tbody.querySelectorAll("tr");

          data.forEach((item, i) => {
            if (rows[i]) {
              const cells = rows[i].querySelectorAll("td");
              item.subjects.forEach((subject, j) => {
                if (cells[j + 1]) {
                  cells[j + 1].textContent = subject;
                }
              });
            }
          });

          alert("課表已成功匯入！");
        } catch (err) {
          alert("匯入失敗：檔案格式錯誤。");
        }
      };

      reader.readAsText(file);
    });
  </script>
  <style>
    body {
  font-family: "Noto Sans TC", sans-serif;
  background-color: #f7f7f7;
  color: #333;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #0066cc;
  margin-bottom: 20px;
}

.schedule {
  display: flex;
  justify-content: center;
}

table {
  border-collapse: collapse;
  width: 90%;
  max-width: 900px;
  background-color: white;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

th, td {
  border: 1px solid #ccc;
  text-align: center;
  padding: 10px;
  min-width: 100px;
}

thead {
  background-color: #0066cc;
  color: white;
}

td[contenteditable="true"]:focus {
  background-color: #ffffcc;
}

  </style>
</body>
</html>
