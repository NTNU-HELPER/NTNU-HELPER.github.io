<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Share the Music with the World</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1d1e22, #2c3e50);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.4);
    }

    header h1 {
      font-size: 2.5rem;
      color: #f1c40f;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .hero {
      max-width: 700px;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    .cta-button {
      padding: 14px 28px;
      background-color: #f1c40f;
      color: #1d1e22;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #d4ac0d;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #999;
    }

    @media (max-width: 600px) {
      .hero h2 {
        font-size: 1.5rem;
      }

      .hero p {
        font-size: 1rem;
      }

      .cta-button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Share the Music with the World</h1>
  </header>
  <main>
    <div class="hero">
      <h2>Your music deserves to be heard.</h2>
      <p>Join a global community of creators. Upload, stream, and share your tracks with music lovers around the world.</p>
      <button class="cta-button">Start Sharing</button>
    </div>
  </main>
  <footer>
    &copy; 2025 ShareMusic Inc. All rights reserved.
  </footer>
</body>
</html>
