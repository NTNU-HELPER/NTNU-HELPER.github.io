<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>師大美食 App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex flex-col">
    <!-- Hero 區塊 -->
    <section class="flex flex-col items-center justify-center text-center py-24 px-6 bg-gradient-to-b from-orange-100 to-white">
      <h1 class="text-5xl font-bold mb-6">師大美食新選擇</h1>
      <p class="text-lg text-gray-700 max-w-2xl mb-8">
        探索師大周邊最受歡迎的美食餐廳與小吃，無論是課後宵夜還是聚餐首選，
        一個 App 幫你找到美味！ 🍜🍔🥤
      </p>
      <div class="flex gap-4">
        <a href="#download" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 text-lg rounded-xl">
          下載 師大美食
        </a>
        <a href="#join" class="border border-gray-400 px-6 py-3 text-lg rounded-xl hover:bg-gray-100">
          加入店家
        </a>
      </div>
    </section>

    <!-- 精選推薦 -->
    <section class="py-16 px-6 bg-gray-50">
      <h2 class="text-3xl font-semibold text-center mb-12">精選推薦</h2>
      <div class="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto">
        <div class="shadow-lg bg-white rounded-xl overflow-hidden">
          <img src="https://source.unsplash.com/400x300/?ramen" alt="師大拉麵" class="w-full h-48 object-cover" />
          <div class="p-6">
            <h3 class="text-xl font-bold mb-2">深夜拉麵</h3>
            <p class="text-gray-600">人氣宵夜名店，湯頭濃郁，學生最愛。</p>
          </div>
        </div>

        <div class="shadow-lg bg-white rounded-xl overflow-hidden">
          <img src="https://source.unsplash.com/400x300/?bubble-tea" alt="珍珠奶茶" class="w-full h-48 object-cover" />
          <div class="p-6">
            <h3 class="text-xl font-bold mb-2">手搖飲料</h3>
            <p class="text-gray-600">各式手搖飲料，一起排隊喝爆！</p>
          </div>
        </div>

        <div class="shadow-lg bg-white rounded-xl overflow-hidden">
          <img src="https://source.unsplash.com/400x300/?fried-chicken" alt="炸雞" class="w-full h-48 object-cover" />
          <div class="p-6">
            <h3 class="text-xl font-bold mb-2">酥脆炸雞</h3>
            <p class="text-gray-600">香氣四溢的炸物攤，週末聚會必備。</p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-8 text-center text-gray-500">
      © 2025 師大美食 App — 找到屬於你的師大味道
    </footer>
  </body>
</html>
